<div fxFlexFill fxLayout="column" class="overflow-y window-container">
    <portfolio-window-card fxFlex="0 0 100%" title="About Me" [cardPosition]="(sidenavOpen$ | async) ? 'left' : 'right'"
        image="/assets/images/austin.jpg">
        this is the content
    </portfolio-window-card>
    <portfolio-window-card name="cv" fxFlex="0 0 100%" title="CV" cardPosition="right" image="/assets/images/cv.jpg" link="cv">
    </portfolio-window-card>
    <portfolio-window-card fxFlex="0 0 100%" title="Projects" [cardPosition]="(sidenavOpen$ | async) ? 'left' : 'right'"
        image="/assets/images/projects.jpg" link="projects">
        Academic projects
    </portfolio-window-card>
    <portfolio-window-card fxFlex="0 0 100%" title="Photography" cardPosition="right"
        image="/assets/images/photography.jpg" link="photography">
    </portfolio-window-card>
    <portfolio-window-card fxFlex="0 0 100%" title="Videos" [cardPosition]="(sidenavOpen$ | async) ? 'left' : 'right'"
        image="/assets/images/videos.jpg" link="videos">
    </portfolio-window-card>
    <portfolio-window-card fxFlex="0 0 100%" title="Art" cardPosition="right" image="/assets/images/cv.jpg">
    </portfolio-window-card>
    <portfolio-window-card fxFlex="0 0 100%" title="Tron Game" [cardPosition]="(sidenavOpen$ | async) ? 'left' : 'right'"
        image="/assets/images/tron-background.jpg" [expandContent]=tronTest>
        regular content
    </portfolio-window-card>
    <ng-template #tronTest>
        EXPANDED CONTENT
    </ng-template>
</div>
