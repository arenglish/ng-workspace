<div class="pto-entry-container" [formGroup]="ptoForm">
    <input type="text" name="title" placeholder="title" formControlName="title">
    <input type="text" name="description" placeholder="description" formControlName="description">
    <input type="number" name="days" placeholder="days" formControlName="description">
    <button class="add-button" name="submit" (click)="addButtonClicked()">ADD</button>
</div>
