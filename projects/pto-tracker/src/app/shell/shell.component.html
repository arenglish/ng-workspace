<div class="shell-container">
  <div class="add-year-button">
    <app-plus-button
      *ngIf="session.user$ | async"
      (clicked)="addYearButtonClicked()"
    ></app-plus-button>
  </div>
  <year-entry *ngIf="showAddYear" (addYear)="addYear($event)"></year-entry>
  <router-outlet></router-outlet>
</div>
